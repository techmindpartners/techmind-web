<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmind - Technology & Innovation</title>
    <script>
        // Simple redirect to home for GitHub Pages
        var path = window.location.pathname;
        var basePath = '';
        
        // Detect repository path
        if (path.includes('/techmind-web/')) {
            basePath = '/techmind-web';
        }
        
        // Redirect to home
        window.location.replace(basePath + '/');
    </script>
</head>
<body>
    <!-- GitHub Pages SPA redirect hack -->
</body>
</html>
