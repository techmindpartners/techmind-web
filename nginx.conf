server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /path/to/your/techmind-web;
    index index.html;

    # Remove trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;

    # Clean URL routes
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Specific route mappings
    location = /engineering-solutions {
        try_files /engineering-solutions.html =404;
    }
    
    location = /contact {
        try_files /contact.html =404;
    }

    # Handle .html extension removal
    location ~ \.html$ {
        return 301 $scheme://$server_name$uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache control
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
